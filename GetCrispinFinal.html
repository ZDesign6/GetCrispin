{script:jumpInFryingPan.0}
on view do
#if dialogue has not been triggered yet, copy images and display dialogue
 if dialogueTriggered.text=0
  hatDest.paste[findFryingPan.widgets.hatDest.copy[]]
  coatDest.paste[findFryingPan.widgets.coatDest.copy[]]
  o:()
  #box style
  o.border.image:boxStyleThreeB.copy[]
  #box margins
  o.border.margin:60,15,20,15
  #font color
  o.fcolor:colors.black
  #font
  o.tfont:"ahmEdium"
  #text align
  o.align:"center"
  #text speed
  o.speed:5
  #talk sound
  o.tsound:"talk1"
  #prep for dialogue using style 'o'
  dd.open[deck o]
  dd.say["Now everyone will finally notice me!"]
  #finish dialogue
  dd.close[]0
  #finally, flip dialogueTriggered so we move on
  dialogueTriggered.text:1
 #else, run the zazz logic
 else
  zazz.march[node1, node2, node3, node4, node5 krackelCanvas .045 .1]
 end
 #finally, reload the card
 go[card]
 #go["crisped"]
end
{end}

{module:dd}
description:"Display sequential, styled modal dialogs for visual novels."
version:1.7
{script}
# state/constants:
local host:0
local canvas:0
local padding:10
local margin:20
local arrow:image["%%IMG0AAsABv/gf8A/gB8ADgAEAA=="]
local arrow_anim:arrow,image[arrow.size]

# config:
local tfont:"body"
local bfont:"body"
local align:"left"
local balign:"center"
local fcolor:32
local bcolor:1
local next:arrow_anim
local nextd:10
local speed:0
local names:() dict ()
local border:0
local bborder:0
local pad:()
local bpad:()
local osound:"" # open box
local nsound:"" # advance to next box
local asound:"" # make a choice
local tsound:"" # talk
local dsize:()
local dpos:0

on ifmt x do x format names end
on fmt x do update text:ifmt @ text from rtext.cat[x] end
on tween a b t do a+(b-a)*0|1&t end
on rin x pos size do min(x>pos),(x<pos+size) end
on tick do host.card.event["animate"] sleep[] end

on sfx x do
 play[if "list"~typeof x random[x] else x end]
end

on draw_border do
 canvas.clear[]
 if border.type~"image"
  canvas.segment[border 0,0,canvas.size (range pad)]
 else
  canvas.pattern:bcolor
  canvas.rect[0,0 canvas.size]
  canvas.pattern:fcolor
  canvas.box[0,0 canvas.size]
 end
end

on repos pos size do
 if dpos~"center"
  .5*host.card.size-size
 elseif dpos in host.card.widgets
  t:host.card.widgets[dpos]
  t.pos+.5*t.size-size
 else pos
 end
end

on resize height do
 cs0:canvas.size
 cs1:((host.card.size[0]-2*margin) unless dsize[0]),height
 cp0:canvas.pos
 cp1:repos[(.5*host.card.size[0]-cs1[0]),host.card.size[1]-cs1[1]+margin cs1]
 each t in .2*range 6
  canvas.size:tween[cs0 cs1 t]
  canvas.pos :tween[cp0 cp1 t]
  draw_border[]
  tick[]
 end
end

module.open:on open deck etc do
 if canvas & canvas.show~"transparent" close[] end
 host:deck
 canvas:host.card.widgets.dd_overlay
 if !canvas canvas:host.card.add["canvas" "dd_overlay"] end
 style[etc]
 canvas.size:((host.card.size[0]-2*margin) unless dsize[0]),0
 canvas.pos:repos[(.5*host.card.size[0]-canvas.size[0]),host.card.size[1]-margin canvas.size]
 canvas.show:"transparent"
 canvas.border:0
 sfx[osound]
end

module.style:on style etc do
 fcolor:if "fcolor" in etc etc.fcolor else 32         end
 bcolor:if "bcolor" in etc etc.bcolor else 1          end
 tfont :if "tfont"  in etc etc.tfont  else "body"     end
 bfont :if "bfont"  in etc etc.bfont  else "body"     end
 align :if "align"  in etc etc.align  else "left"     end
 balign:if "balign" in etc etc.balign else "center"   end
 names :if "names"  in etc etc.names  else ()dict()   end
 next  :if "next"   in etc etc.next   else arrow_anim end
 nextd :if "nextd"  in etc etc.nextd  else 10         end
 speed :if "speed"  in etc etc.speed  else 0          end
 osound:if "osound" in etc etc.osound else ""         end
 nsound:if "nsound" in etc etc.nsound else ""         end
 asound:if "asound" in etc etc.asound else ""         end
 tsound:if "tsound" in etc etc.tsound else ""         end
 dsize: if "size"   in etc etc.size   else ()         end
 dpos:  if "pos"    in etc etc.pos    else 0          end
 if !dsize[0] dsize[0]:nil end
 if !dsize[1] dsize[1]:nil end
 border:etc.border.image.copy[]
 pad:"ltrb" dict 4 take padding unless etc.border.margin
 bborder:etc.bborder.image.copy[]
 bpad:"ltrb" dict 4 take (2,10,2,10) unless etc.bborder.margin
 if balign~"left"  balign:"center_left"  end
 if balign~"right" balign:"center_right" end
 if "image"~typeof next next:next,image[next.size] end
 if (()~next)|(!"list"~typeof next) next:arrow_anim end
 if 1~count next next:next,image[next.size] end
 nextd:1|nextd
end

module.getstyle:on getstyle do
 raze insert k v with
  "fcolor"  fcolor
  "bcolor"  bcolor
  "tfont"   tfont
  "bfont"   bfont
  "align"   align
  "balign"  (("center_left","center_right","center") dict ("left","right","center"))[balign]
  "names"   names
  "next"    next
  "nextd"   nextd
  "speed"   speed
  "osound"  osound
  "nsound"  nsound
  "asound"  asound
  "tsound"  tsound
  "size"    dsize
  "pos"     dpos
  "border"  (("image","margin")dict((list  border),(list range  pad)))
  "bborder" (("image","margin")dict((list bborder),(list range bpad)))
 end
end

module.show:on show x do
 canvas.toggle["transparent" x]
end

module.close:on close do
 if canvas & canvas.show~"transparent" resize[0] end
 host.card.remove[canvas]
 host:canvas:0
end

module.say:on say text do
 text:fmt @ rtext.split["\n\n" text]
 canvas.font:tfont
 each seg i in text
  t:rtext.string[seg]
  if t[0]~"!"
   host.card.event["command" (1 drop t)]
  else
   dim:canvas.textsize[seg (canvas.size[0] unless dsize[0])-(pad.l+pad.r)]
   szh:dim[1]+(pad.t+pad.b)+next.size[1]
   if dsize[0] dim[0]:dsize[0]-pad.l+pad.r end
   resize[szh unless dsize[1]]
   canvas.pattern:fcolor
   if speed
    host.modules.pt.value.talk[1]
    splits: extract index,1+count t where value in (" ","\n") from "" split t
    si:0 db:0 while si<count splits
     sfx[tsound]
     each in range speed
      if pointer.down si:-1+count splits db:1 end
      tick[]
     end
     draw_border[]
     canvas.pattern:fcolor
     canvas.text[rtext.span[seg 0,splits[si]] pad.l,pad.t,dim ("top_%s" format align)]
     si:si+1
    end
    host.modules.pt.value.talk[0]
    if db
     while pointer.held|pointer.down tick[] end
    end
   else
    canvas.text[seg pad.l,pad.t,dim ("top_%s" format align)]
   end
   ns:next..copy[].map[(0,1) dict bcolor,fcolor]
   on wait do
    a:ns[(count ns)%floor sys.frame/nextd]
    canvas.paste[a canvas.size-(pad.r,pad.b)+a.size]
    tick[]
   end
   while !pointer.held|pointer.down wait[] end
   sfx[nsound]
   while  pointer.held|pointer.up   wait[] end
  end
 end
end

module.ask:on ask text choices do
 seg:fmt[text]
 canvas.font:tfont
 dim:canvas.textsize[seg (canvas.size[0] unless dsize[0])-(pad.l+pad.r)]
 if 1>count choices choices:list "error: empty choice list for dd.ask!" end
 segs:fmt @ choices
 canvas.font:bfont
 dims:each choice in segs
  canvas.textsize[choice (canvas.size[0] unless dsize[0])-(bpad.t+bpad.b)+(pad.t+pad.b)][1]+(bpad.t+bpad.b)
 end
 szh:dim[1]+(pad.t+pad.b)+(sum dims)+(padding*count dims)
 if dsize[0] dim[0]:dsize[0]-pad.l+pad.r end
 resize[szh unless dsize[1]]
 local r:-1 while -1~r
  draw_border[]
  canvas.font:tfont
  canvas.pattern:fcolor
  canvas.text[seg (pad.l,pad.t),dim ("top_%s" format align)]
  c:dim[1]+pad.t+padding
  ow:canvas.size[0]-(pad.l+pad.r)
  each choice i in segs
   local rpos:pad.l,c
   local rsize:ow,dims[i]
   local tpos:rpos+bpad.l,bpad.t
   local tsize:rsize-((bpad.l+bpad.r),(bpad.t+bpad.b))
   # active background (invert label)
   canvas.pattern:fcolor
   if (pointer.held|pointer.down|pointer.up)&rin[pointer.pos-canvas.pos rpos rsize]
    if bborder.type~"image"
     canvas.rect[rpos rsize]
    else
     canvas.rect[rpos+2 rsize-4]
    end
    if pointer.up r:i sfx[asound] end
    canvas.pattern:bcolor
   end
   # label
   canvas.font:bfont
   canvas.text[choice tpos,tsize balign]
   # border
   if bborder.type~"image"
    canvas.segment[bborder rpos,rsize (range bpad)]
   else
    canvas.pattern:fcolor
    canvas.box[rpos rsize]
   end
   c:c+padding+dims[i]
  end
  tick[]
 end
 r
end

module.chat:on chat text choices do
 r:0
 st:getstyle[]
 while count choices
  k:keys choices
  style[st]
  v:ask[text k]
  vv:choices[k[v]]
  if "number"~typeof vv
   choices:()
   r:vv
  else
   choices:k[v] drop choices
   say[vv]
  end
 end
 r
end
{end}

{module:zazz}
description:"easy animation effects for your decks"
version:1.1
{script}

on inbox targets box do
 on overlaps a do min(a.pos<box.pos+box.size),box.pos<a.pos+a.size end
 if "card"~typeof targets targets:targets.widgets end
 if "list"~typeof targets targets:(targets..name)dict targets end
 r:select where overlaps @ value from box.name drop targets
 r.key dict r.value
end

on wave targets box speed do
 targets:inbox[targets box]
 a:if box.size[0]>box.size[1] 0,1 else 1,0 end # axis
 m:sum.5*a*box.size # magnitude
 b:m+sum a*box.pos  # baseline
 each v in targets
  v.pos:(v.pos*!a)+a*(-a*.5*v.size)+b+m*sin(sum v.pos*!a)+sys.ms*speed
 end
end

on bob targets speed do
 if "card"~typeof targets targets:targets.widgets end
 if "list"~typeof targets targets:(targets..name)dict targets end
 r:select val:value shad:r @ (list "%s_shadow") format key from r:targets
 r:select val shad where shad..type="canvas" from r
 on oval pos size do
  flip pos+size*flip unit 2*pi*(range 20)/20
 end
 each row index in rows r
  sprite:row.val
  shadow:row.shad
  a:sin index+sys.ms*speed
  h:shadow.size[1]/2
  c:shadow.pos[1]+h+h*a
  sprite.pos:((shadow.pos[0]+shadow.size[0]/2)-(sprite.size[0]/2)),c-1.1*sprite.size[1]
  o:shadow.size/2
  shadow.clear[]
  shadow.pattern:1
  shadow.poly[oval[o (.9*o)+.1*o*a]]
 end
end

on path nodes offset do
 points:(nodes..pos)+.5*nodes..size
 len:sum lens:mag points-1 drop points,1 take points
 here:len*offset-floor offset
 i:0 while here>lens[i] here:here-lens[i] i:i+1 end
 on lerp a b t do (b*t)+(a*1-t) end
 lerp[points[(count points)%i] points[(count points)%i+1] 1&0|here/lens[i]]
end

on march nodes target speed offset do
 points:(nodes..pos)+.5*nodes..size
 len:sum mag points-1 drop points,1 take points
 tween:(len%floor sys.ms*speed)/len
 target.pos:path[nodes offset+tween]-.5*target.size
end

lup.nw:-1,-1  lup.n : 0,-1  lup.ne: 1,-1
lup.w :-1, 0                lup.e : 1, 0
lup.sw:-1, 1  lup.s : 0, 1  lup.se: 1, 1
on scroll target offset do
 if "card"~typeof target target:target.image end
 if "string"~typeof offset offset:lup[offset] end
 target.paste[target.copy[].translate[offset 1]]
end

on flipbook target source speed frames do
 if "card"~typeof target target:target.image end
 if "card"~typeof source source:source.image end
 if "canvas"~typeof source source:source.copy[] end
 if !"image"~typeof source source:source.parent.image.copy[source.pos source.size] end
 fc:floor source.size/target.size
 fr:(range prod fc) unless frames
 fi:fr[(count fr)%floor sys.ms*speed]
 target.paste[source.copy[target.size*floor(fc[0]%fi),(fi/fc[0]) target.size]]
end

module.inbox:inbox
module.wave:wave
module.bob:bob
module.path:path
module.march:march
module.scroll:scroll
module.flipbook:flipbook
{end}

{module:rect}
description:"Utilities for working with rectangles"
version:1
{script}
module.make     :on make      a b do ("pos","size") dict (list a),(list b)                   end
module.overlaps :on overlaps  a b do min(a.pos<b.pos+b.size),b.pos<a.pos+a.size              end
module.inside   :on inside    a b do min(a.pos>b.pos),(a.pos+a.size)<b.pos+b.size            end
module.constrain:on constrain a b do (b.pos+b.size-a.size)&b.pos|a.pos                       end
module.union    :on union     a b do p:a.pos&b.pos make[p ((a.pos+a.size)|(b.pos+b.size))-p] end
module.intersect:on intersect a b do p:a.pos|b.pos make[p ((a.pos+a.size)&(b.pos+b.size))-p] end
{end}

{script}
dissolveLut:data.dissolveLut
noiseLut:data.noiseLut
blindsVertLut:data.blindsVertLut
blindsHorizLut:data.blindsHorizLut

on lookup c a b t lut do
 c.merge[lut]
 c.merge[((floor 255*t) take b),(256 take a)]
end

on oval pos size do
 flip pos+size*flip unit 2*pi*(range 20)/20
end

on star c t rot do
 o:c.size/2
 r:(2.5*t)*o
 i:unit(pi/2)+(pi*rot/2)+(range 10)*(pi/5)
 p:each v index in i
  o+(if 2%index 1 else 0.5 end*r)*v
 end
 c.poly[p]
end

on heart c t do
 o:(0.5,0.6)*c.size
 r:t*c.size
 p:each v in (1,0,-1,0)join(0,-1,0,1) o+r*v end
 c.poly[p]
 c.poly[oval[o+r*( 1,-1)/2 r/sqrt 2]]
 c.poly[oval[o+r*(-1,-1)/2 r/sqrt 2]]
end

clickpos:0,0
on circleClick c t do c.poly[oval[clickpos t*max c.size]] end
on circle      c t do c.poly[oval[c.size/2 t*max c.size]] end

on clock c t do
 pos:c.size/2
 size:max c.size
 c.poly[flip pos+size*flip (list 0,0),unit 2*pi*-.25+(range 20*t)/20]
end

ba:bb:nil
on BarnHoriz c a b fst t do
 if fst
  ba:a.copy[        0,0 a.size/2,1]
  bb:a.copy[a.size*.5,0 a.size/2,1]
 end
 c.paste[b]
 c.paste[ba              t*a.size/-2,0]
 c.paste[bb (a.size/2,0)+t*a.size/ 2,0]
end
on BarnVert c a b fst t do
 if fst
  ba:a.copy[       0, 0 a.size/1,2]
  bb:a.copy[a.size*0,.5 a.size/1,2]
 end
 c.paste[b]
 c.paste[ba              t*a.size/0,-2]
 c.paste[bb (a.size/0,2)+t*a.size/0, 2]
end

transition[on Dissolve       c a b t do lookup[c a b t dissolveLut   ] end]
transition[on Melt           c a b t do lookup[c a b t noiseLut      ] end]
transition[on BlindsVert     c a b t do lookup[c a b t blindsVertLut ] end]
transition[on BlindsHoriz    c a b t do lookup[c a b t blindsHorizLut] end]
transition[on StarIn         c a b t do star  [c   t 0] c.merge[a b] end]
transition[on StarOut        c a b t do star  [c 1-t 0] c.merge[b a] end]
transition[on StarSpinIn     c a b t do star  [c   t t] c.merge[a b] end]
transition[on StarSpinOut    c a b t do star  [c 1-t t] c.merge[b a] end]
transition[on HeartIn        c a b t do heart [c   t  ] c.merge[a b] end]
transition[on HeartOut       c a b t do heart [c 1-t  ] c.merge[b a] end]
transition[on ClockIn        c a b t do clock [c   t  ] c.merge[a b] end]
transition[on ClockOut       c a b t do clock [c 1-t  ] c.merge[b a] end]
transition[on CircleIn       c a b t do circle[c   t  ] c.merge[a b] end]
transition[on CircleOut      c a b t do circle[c 1-t  ] c.merge[b a] end]
transition[on CircleInClick  c a b t do if 0~t clickpos:pointer.start end circleClick[c   t] c.merge[a b] end]
transition[on CircleOutClick c a b t do if 0~t clickpos:pointer.start end circleClick[c 1-t] c.merge[b a] end]
transition[on StretchDown    c a b t do c.paste[a] c.paste[b (       0    ,  0),      b.size*1,t] end]
transition[on StretchUp      c a b t do c.paste[a] c.paste[b (c.size*0    ,1-t),(0,1)+b.size*1,t] end]
transition[on StretchRight   c a b t do c.paste[a] c.paste[b (       0    ,  0),      b.size*t,1] end]
transition[on StretchLeft    c a b t do c.paste[a] c.paste[b (c.size*(1-t),  0),(1,0)+b.size*t,1] end]
transition[on BarnDoorIn     c a b t do BarnHoriz[c a b 0~t   t] end]
transition[on BarnDoorOut    c a b t do BarnHoriz[c b a 0~t 1-t] end]
transition[on BlinkIn        c a b t do BarnVert [c a b 0~t   t] end]
transition[on BlinkOut       c a b t do BarnVert [c b a 0~t 1-t] end]
transition[on SlitVertIn     c a b t do c.rect[(c.size/2,0)-(   t *c.size/2,0) (c.size*   t ,1)] c.merge[a b] end]
transition[on SlitVertOut    c a b t do c.rect[(c.size/2,0)-((1-t)*c.size/2,0) (c.size*(1-t),1)] c.merge[b a] end]
transition[on SlitHorizIn    c a b t do c.rect[(c.size/0,2)-(   t *c.size/0,2) (c.size*1,   t )] c.merge[a b] end]
transition[on SlitHorizOut   c a b t do c.rect[(c.size/0,2)-((1-t)*c.size/0,2) (c.size*1,(1-t))] c.merge[b a] end]

transition[on Wink c a b t do
 s:if t<.5 c.paste[a] t else c.paste[b] 1-t end
 c.rect[       0,0 c.size*1, s]
 c.rect[c.size*0,1 c.size*1,-s]
end]

module.descs:raze insert k v with
 "Dissolve"       "A randomized dissolve."
 "Melt"           "A smoothed noise dissolve."
 "BlindsVert"     "Vertical Venetian blinds."
 "BlindsHoriz"    "Horizontal Venetian blinds."
 "StarIn"         "Star-shaped zoom-in."
 "StarOut"        "Star-shaped zoom-out."
 "StarSpinIn"     "Spinning star-shaped zoom-in."
 "StarSpinOut"    "Spinning star-shaped zoom-out."
 "HeartIn"        "Heart-shaped zoom-in."
 "HeartOut"       "Heart-shaped zoom-out."
 "ClockIn"        "Clockwise pie-slice wipe."
 "ClockOut"       "Counter-clockwise pie-slice wipe."
 "CircleIn"       "Circle-shaped zoom-in."
 "CircleOut"      "Circle-shaped zoom-out."
 "CircleInClick"  "Circle-shaped zoom-in centered on the user's last click."
 "CircleOutClick" "Circle-shaped zoom-out centered on the user's last click."
 "StretchDown"    "Stretch the destination in from the top edge."
 "StretchUp"      "Stretch the destination in from the bottom edge."
 "StretchRight"   "Stretch the destination in from the left edge."
 "StretchLeft"    "Stretch the destination in from the right edge."
 "Wink"           "Vertical squint to black, then unsquint to destination."
 "BarnDoorIn"     "Slide left and right halves apart vertically."
 "BarnDoorOut"    "Slide left and right halves together vertically."
 "BlinkIn"        "Slide top and bottom halves apart vertically."
 "BlinkOut"       "Slide top and bottom halves together vertically."
 "SlitVertIn"     "Merge in destination in a vertically opening slit."
 "SlitVertOut"    "Merge in destination in a vertically closing slit."
 "SlitHorizIn"    "Merge in destination in a horizontally opening slit."
 "SlitHorizOut"   "Merge in destination in a horizontally closing slit."
end
{end}

amend=(x,i,y)=>{

}

pjson=(y,h,n)=>{

  const t={null:NIL,false:ZERO,true:ONE};for(let k in t)if(hnn(k.length)&&y.slice(h,h+k.length)==k)return h+=k.length,t[k]
  if(jm('[')){const r=lml([]);while(f&&hn()){ws();if(jm(']'))break;r.v.push(rec()),ws(),jm(',')}return r}

value_inherit=(self,key)=>{

}

  }

n_open=([type,hint])=>{
 modal_enter('open_lil');let t=type?ls(type):'',r=lms('');ms.filter=''
 if(t=='array')r=array_make(0,'u8',0)
 if(t=='sound')ms.filter='audio/*',r=sound_make(new Uint8Array(0))
 if(t=='image')ms.filter='image/*',r=image_make(rect())
 if(t=='deck')ms.filter='.html,.deck',r=deck_read('')
 if(t=='text')ms.filter='.csv,.txt'
 if(image_is(r)&&hint&&(ls(hint)=='frames'||ls(hint)=='gray_frames'))r=readgif([],ls(hint))
 ms.verb=t=='array'?lms(t): hint?ls(hint):'';return r
}
n_save=([x,s])=>{
 modal_enter('save_lil');x=x||NIL;ms.path_suffix=array_is(x)&&s?ls(s):''
 if(array_is(x)                                      )ms.desc='Save a binary file.'        ,ms.text=fieldstr(lms('untitled'+ms.path_suffix))
 if(sound_is(x)                                      )ms.desc='Save a .wav sound file.'    ,ms.text=fieldstr(lms('sound.wav'))
 if(deck_is(x)                                       )ms.desc='Save a .deck or .html file.',ms.text=fieldstr(lms('untitled.deck'))
 if(image_is(x)||lid(x)||(lil(x)&&x.v.some(image_is)))ms.desc='Save a .gif image file.'    ,ms.text=fieldstr(lms('image.gif'))
 ms.verb=x;return NIL
}
n_alert=([t,p,x,y])=>{
 if(ls(p)=='bool'){modal_enter('confirm_lil'),ms.verb=x?lms(ls(x)):null}
 else if(ls(p)=='string'){modal_enter('input_lil');if(x)ms.text=fieldstr(x)}
 else if(ls(p)=='choose'){
  modal_enter('choose_lil')
  ms.verb=!x?ld(NIL): lil(x)?dyad.dict(x,x): ld(x); if(count(ms.verb)<1)ms.verb=ld(monad.list(NIL))
  ms.grid=gridtab(lt(monad.keys(ms.verb)), y?dvix(ms.verb,y):-1)

}

go_notify=(target_deck,x,t,url,delay)=>{
 if(target_deck!=deck)return
 if(url&&/^(http|https|ftp|gopher|gemini):\/\//.test(url)){modal_enter('url'),ms.text=fieldstr(lms(url));return}
 const moved=x!=ln(ifield(ifield(target_deck,'card'),'index'))
 if(moved){con_set(null);if(uimode=='script')close_script()}
 if(moved&&!target_deck.locked&&x>=0){try{
  const name=ls(ifield(target_deck.cards.v[x],'name'))
  history.replaceState(undefined,undefined,'#'+name)
 }catch(e){}}
 const tfun=t==null?null: lion(t)?t: dget(target_deck.transit,t)
 if(ms.type!='trans'&&x>=0&&tfun){
  modal_enter('trans'),ms.time_curr=0,ms.time_end=delay==null?30:0|max(1,ln(delay)),ms.time_start=-1;
  ms.trans=tfun, ms.canvas=free_canvas(target_deck)
  ms.carda=draw_con(ifield(target_deck,'card')), ms.cardb=draw_con(ifield(target_deck,'cards').v[x])
 }
 if(moved&&uimode=='interact')msg.pending_loop=1
 if(moved||t){
  grid_exit(),field_exit(),bg_end_selection(),bg_end_lasso(),ob.sel=[],wid.active=ms.type=='listen'?0:-1,mark_dirty()
 }
 if(uimode=='interact')msg.next_view=1
}

   draw_box(b,0,1)

edit_target=r=>{

apply=(fwd,x)=>{
 let container=null, t=x.type
 if(x.def){con_set(container=dget(deck.contraptions,x.def))}
 else if(x.card!=undefined){
  let c=ifield(deck,'card')
  if(ln(ifield(c,'index'))!=x.card)n_go([lmn(x.card)],deck),c=ifield(deck,'card')

 if(!container)return

  if(uimode!='draw')setmode('draw')

  let bg=container_image(container,1), s=bg.size
  const cs=getpair(ifield(container,'size'))
  if(s.x!=cs.x||s.y!=cs.y){bg=image_resize(bg,cs),iwrite(container,lms('image'),bg),s=cs}
  const cb=x.clr_before, ca=x.clr_after, clip=rect(0,0,s.x,s.y)

 }
 else if(t=='ob_props'){
  if(uimode!='object')setmode('object')
  const p=x[fwd?'after':'before']
  Object.keys(p).map(k=>{const d=p[k], w=dget(wids,lms(k));if(w)Object.keys(d).map(i=>iwrite(w,lms(i),d[i]))})
 }
 else if(t=='ob_destroy'){
  if(uimode!='object')setmode('object')
  ob.sel=[]
  if(fwd){
   const w=x.props.map(z=>dget(wids,dget(z,lms('name')))).filter(x=>x!=null)
   x.props=con_copy_raw(container,w),w.map(z=>card_remove(container,z))
  }
  else{
   const w=con_paste_raw(container,x.props);w.map((z,i)=>{
    dset(x.props[i],lms('name'),ifield(z,'name')),ob.sel.push(z)
    if(!dget(x.props[i],lms('pos')))iwrite(z,lms('pos'),lmpair(rcenter(con_dim(),getpair(ifield(z,'size')))))
   })
  }
 }
 else if(t=='proto_props'){
  const v=x[fwd?'after':'before'];x.keys.map((k,i)=>iwrite(container,k,v[i]))
 }mark_dirty()
}

menucopy=_=>{const r=docopy();if(r)setclipboard(r)}
menucopyrich=_=>{setclipboard(rtext_encode(rtext_span(wid.fv.table,wid.cursor)))}
menupaste=_=>getclipboard(t=>{if(t.length)dopaste(t)})
document.oncut=e=>{const r=docut();if(r)e.clipboardData.setData('text/plain',r),local_clipboard=r;e.preventDefault()}
document.oncopy=e=>{const r=docopy();if(r)e.clipboardData.setData('text/plain',r),local_clipboard=r;e.preventDefault()}
document.onpaste=e=>{
 const src=e.clipboardData||e.originalEvent.clipboardData
 if(src.items[0]){
  const file=src.items[0].getAsFile()
  if(file&&/^image\//.test(file.type)){load_image(file);return}
  if(file&&/^audio\//.test(file.type)){load_sound(file);return}
 }
 dopaste(src.getData('text/plain')),e.preventDefault()
}
q('body').ondragover=e=>e.preventDefault()
q('body').ondrop=e=>{
 e.preventDefault();const file=e.dataTransfer.files.item(0);if((!file)||lb(ifield(deck,'locked')))return
 if(/\.(psv|csv)$/i.test(file.name)){
  file.text().then(t=>{
   const data=n_readcsv([lms(t),NIL,lms(file.type=='text/csv'?',':'|')])
   setmode('object'),ob_create([lmd([lms('type'),lms('value')],[lms('grid'),monad.cols(data)])])
  })
 }
 if(/\.(html|deck)$/i.test(file.name)){
  file.text().then(t=>{
   modal_enter('resources'),ms.message=deck_read(t),ms.grid=gridtab(res_enumerate(ms.message))
  })
 }
 if(/\.hex$/i.test(file.name)){
  file.text().then(t=>{
   const color_dist=(a,b)=>{
    const dr=(0xFF&(a>>16))-(0xFF&(b>>16))
    const dg=(0xFF&(a>> 8))-(0xFF&(b>> 8))
    const db=(0xFF&(a    ))-(0xFF&(b    ))
    return (dr*dr)+(dg*dg)+(db*db)
   }
   iwrite(deck.patterns,lmn(32),lmn(0xFFFFFF)),iwrite(deck.patterns,lmn(47),ZERO)
   let pal=ll(dyad.parse(lms('%h'),lml(t.split('\n').slice(0,-1).map(lms))))
   if(pal.length>14){
    let a=0,b=0;pal.map((v,i)=>{
     if(color_dist(ln(v),0x000000)<color_dist(ln(pal[a]),0x000000))a=i
     if(color_dist(ln(v),0xFFFFFF)<color_dist(ln(pal[b]),0xFFFFFF))b=i
    })
    iwrite(deck.patterns,lmn(47),pal[a]),iwrite(deck.patterns,lmn(32),pal[b])
    pal=pal.filter((_,i)=>i!=a&&i!=b)
   }for(let z=0;z<15&&z<pal.length;z++)iwrite(deck.patterns,lmn(33+z),pal[z])
  })
 }
 if(/^image\//.test(file.type)){load_image(file)}
 if(/^audio\//.test(file.type)){load_sound(file)}
}

pushstate(lmenv()),load_deck(deck_read(q('script[language="decker"]').innerText))
const tag=decodeURI(document.URL.split('#')[1]||'');if(tag.length)iwrite(deck,lms('card'),lms(tag))
resize(),requestAnimationFrame(loop)
</script></body>
